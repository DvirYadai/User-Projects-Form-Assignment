# This is a basic workflow to help you get started with Actions

name: deploy on push to main

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and start
        run: npm install && npm start

      - name: run test
        run: npm run test
